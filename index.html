<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан "Імперія смаку"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Модальне вікно бронювання -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="bookingModalLabel">Бронювання столика</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ім'я</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="guests" class="form-label">Кількість гостей</label>
                        <input type="number" class="form-control" id="guests" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Дата бронювання</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Підтвердити бронювання</button>
                </form>
            </div>
        </div>
    </div>
</div>
<header class="d-flex justify-content-between align-items-center p-3 fixed-top bg-light shadow">
    <h1 class="logo text-danger" onclick="loadPage('home')" style="cursor: pointer;">Імперія смаку</h1>
    <nav>
        <button class="btn btn-outline-danger me-2" onclick="loadPage('menu')">Меню</button>
        <button class="btn btn-outline-danger me-2" onclick="loadPage('about')">Про нас</button>
        <button class="btn btn-danger" onclick="bookTable()">Бронювання</button>
    </nav>
</header>
<div id="videoSection" class="video-container">
    <video autoplay muted loop class="parallax-video">
        <source src="https://cdn.pixabay.com/video/2023/06/03/165599-832964021_large.mp4" type="video/mp4">
        Ваш браузер не підтримує відео тег.
    </video>
    <button id="bookingButton" class="booking-button animate__animated animate__fadeIn animate__delay-1s" onclick="bookTable()">
        Замовити столик
    </button>
</div>

<!-- Секція для контенту -->
<main id="contentSection" class="container d-flex flex-column align-items-center justify-content-center text-center min-vh-50 text-dark">
    <div id="content"></div>
</main>

<footer class="text-center py-4 bg-dark text-white">
    <p>Телефон: 096 440 88 42</p>
    <button class="btn btn-outline-light me-2">Instagram</button>
    <button class="btn btn-outline-light">Facebook</button>
</footer>

<script src="script.js"></script>
</body>
</html>
